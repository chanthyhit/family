<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>family</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div>
        <div class="container_title">
            <div class="title_box">
                <h3 class="title">៚ រចនាសម្ព័ន្ធគ្រួសារ ៚</h3>
            </div>
            <div id="option">
                <input type="radio" id="toggleG" name="toggleRadio" onclick="toggleG()">
                <label for="toggleG">ជំនាន់១</label>
                <input type="radio" id="toggleG1" name="toggleRadio" onclick="toggleG1()">
                <label for="toggleG1">ជំនាន់២</label>
                <input type="radio" id="toggleG2" name="toggleRadio" onclick="toggleG2()">
                <label for="toggleG2">ជំនាន់៣</label>
                <input type="radio" id="toggleG3" name="toggleRadio" onclick="toggleG3()">
                <label for="toggleG3">ជំនាន់៤</label>
                <input type="radio" id="toggleG4" name="toggleRadio" onclick="toggleG4()">
                <label for="toggleG4">ជំនាន់៥</label>
                <input type="radio" id="toggleG5" name="toggleRadio" onclick="toggleG5()" checked>
                <label for="toggleG5">ជំនាន់៦</label>
            </div>
        </div>
        <div class="container">
            <ul id="tree-container"></ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
